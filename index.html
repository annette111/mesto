<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="проектная работа Адамович Анны">
    <meta name="author" content="Анна Адамович">
    <link rel="stylesheet" href="pages/index.css">
    <title>Местo</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/Vector.svg" alt="логотип Место">
    </header>
    <main class="content">
        <section class="profile" aria-label="профиль">
            <img class="profile__avatar" src="images/image.jpg" alt="аватарка">
            <div class="profile__info">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <button class="profile__info-button" type="button" aria-label="Редактировать профиль"></button>
                <p class="profile__info-self">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <section class="elements" aria-label="карточка места">
        </section>
    </main>
    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <p class="popup__title">Редактировать профиль</p>
            <form class="popup__form" id="profile-form">
                <input class="popup__input popup__input_type_name" type="text" id="name" name="name"
                    placeholder="Введите имя" minlength="2" maxlength="40" required>
                <span id="name-error" class="popup__error popup__error_visible popup__opened"></span>
                <input class="popup__input popup__input_type_about-self" type="text" id="about-self" name="about-self"
                    placeholder="Расскажите о себе" minlength="2" maxlength="200" required>
                <span id="about-self-error" class="popup__error popup__error_visible popup__opened"></span>
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_card-add">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <p class="popup__title">Новое место</p>
            <form class="popup__form popup__add-card" id="card-form">
                <input class="popup__input popup__input_type_place" type="text" id="place" name="place"
                    placeholder="Название" minlength="2" maxlength="30" required>
                <span id="place-error" class="popup__error popup__error_visible popup__opened"></span>
                <input class="popup__input popup__input_type_url" type="url" id="url" name="url"
                    placeholder="Ссылка на картинку" required>
                <span id="url-error" class="popup__error popup__error_visible popup__opened" required></span>
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_picture">
        <div class="popup__open-image">
            <button class="popup__close popup__open-image-close" type="button"></button>
            <img class="popup__open-image-foto" src="#">
            <p class="popup__open-image-title"></p>
        </div>
    </div>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>
    <template id="card-template">
        <article class="element">
            <button class="element__button-delete" type="button" aria-label="delete">
                <img class="button-image" src="images/trash.svg" alt="значок картинки">
            </button>
            <img class="element__image">
            <h2 class="element__title"></h2>
            <button class="element__button" type="button"></button>
        </article>
    </template>
    <script src="pages/cards.js"></script>
    <script src="pages/validate.js"></script>
    <script src="pages/script.js"></script>
</body>

</html>
